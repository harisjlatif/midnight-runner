<svg xmlns="http://www.w3.org/2000/svg" width="48" height="56" viewBox="0 0 48 56">
  <!-- Abyssal - large tank enemy, armored, slow -->
  
  <!-- Armor plates (outer) -->
  <rect x="4" y="12" width="40" height="36" rx="4" fill="#1a2744"/>
  
  <!-- Body core -->
  <rect x="8" y="16" width="32" height="28" rx="2" fill="#0f1a2e"/>
  
  <!-- Head/helmet -->
  <path d="M12 4 Q24 0 36 4 L38 16 L10 16 Z" fill="#1a2744"/>
  <path d="M14 6 Q24 3 34 6 L35 14 L13 14 Z" fill="#0f1a2e"/>
  
  <!-- Eyes (cold blue, glowing) -->
  <rect x="16" y="8" width="4" height="3" fill="#3399ff">
    <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
  </rect>
  <rect x="28" y="8" width="4" height="3" fill="#3399ff">
    <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Shoulder armor -->
  <rect x="0" y="14" width="10" height="12" rx="2" fill="#243b5c"/>
  <rect x="38" y="14" width="10" height="12" rx="2" fill="#243b5c"/>
  
  <!-- Legs (thick) -->
  <rect x="12" y="48" width="8" height="8" fill="#1a2744"/>
  <rect x="28" y="48" width="8" height="8" fill="#1a2744"/>
  
  <!-- Armor glow lines -->
  <line x1="8" y1="20" x2="40" y2="20" stroke="#3366aa" stroke-width="1" opacity="0.5"/>
  <line x1="8" y1="32" x2="40" y2="32" stroke="#3366aa" stroke-width="1" opacity="0.5"/>
  <line x1="24" y1="16" x2="24" y2="44" stroke="#3366aa" stroke-width="1" opacity="0.5"/>
</svg>
