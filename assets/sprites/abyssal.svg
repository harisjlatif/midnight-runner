<svg xmlns="http://www.w3.org/2000/svg" width="96" height="120" viewBox="0 0 96 120">
  <defs>
    <radialGradient id="abyssGrad" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#1a0a2e"/>
      <stop offset="100%" style="stop-color:#000000"/>
    </radialGradient>
    <filter id="abyssGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="distort">
      <feTurbulence type="fractalNoise" baseFrequency="0.02" numOctaves="3" result="noise"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="5"/>
    </filter>
  </defs>
  
  <!-- Massive dark form -->
  <ellipse cx="48" cy="55" rx="40" ry="50" fill="url(#abyssGrad)"/>
  
  <!-- Void center -->
  <ellipse cx="48" cy="50" rx="25" ry="30" fill="#000000"/>
  
  <!-- Multiple eyes (unsettling) -->
  <circle cx="35" cy="35" r="8" fill="#ff0044" filter="url(#abyssGlow)"/>
  <circle cx="61" cy="35" r="8" fill="#ff0044" filter="url(#abyssGlow)"/>
  <circle cx="48" cy="50" r="6" fill="#ff0044" filter="url(#abyssGlow)"/>
  <circle cx="30" cy="55" r="5" fill="#ff0044" filter="url(#abyssGlow)" opacity="0.7"/>
  <circle cx="66" cy="55" r="5" fill="#ff0044" filter="url(#abyssGlow)" opacity="0.7"/>
  
  <!-- Eye pupils (void black) -->
  <circle cx="35" cy="35" r="4" fill="#000000"/>
  <circle cx="61" cy="35" r="4" fill="#000000"/>
  <circle cx="48" cy="50" r="3" fill="#000000"/>
  
  <!-- Tendrils/appendages -->
  <path d="M15 80 Q5 100 10 120" stroke="#1a0a2e" stroke-width="10" fill="none"/>
  <path d="M81 80 Q91 100 86 120" stroke="#1a0a2e" stroke-width="10" fill="none"/>
  <path d="M30 90 Q20 110 25 120" stroke="#0f0520" stroke-width="6" fill="none"/>
  <path d="M66 90 Q76 110 71 120" stroke="#0f0520" stroke-width="6" fill="none"/>
  <path d="M48 95 Q48 110 48 120" stroke="#0a0315" stroke-width="8" fill="none"/>
  
  <!-- Mouth/maw -->
  <path d="M35 70 Q48 85 61 70" stroke="#ff0044" stroke-width="2" fill="none" filter="url(#abyssGlow)"/>
  
  <!-- Floating particles around it -->
  <circle cx="10" cy="40" r="2" fill="#2a1a4a" opacity="0.6"/>
  <circle cx="86" cy="45" r="2" fill="#2a1a4a" opacity="0.6"/>
  <circle cx="20" cy="20" r="1.5" fill="#3a2a5a" opacity="0.5"/>
  <circle cx="76" cy="25" r="1.5" fill="#3a2a5a" opacity="0.5"/>
</svg>
