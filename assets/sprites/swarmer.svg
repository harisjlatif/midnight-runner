<svg xmlns="http://www.w3.org/2000/svg" width="20" height="24" viewBox="0 0 20 24">
  <!-- Swarmer - small, fast, aggressive -->
  
  <!-- Body (compact, round) -->
  <ellipse cx="10" cy="12" rx="8" ry="10" fill="#5c1a1a"/>
  
  <!-- Inner body -->
  <ellipse cx="10" cy="12" rx="6" ry="7" fill="#441414"/>
  
  <!-- Eyes (bright red, angry) -->
  <circle cx="7" cy="10" r="2" fill="#ff0000">
    <animate attributeName="r" values="2;2.5;2" dur="0.3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="13" cy="10" r="2" fill="#ff0000">
    <animate attributeName="r" values="2;2.5;2" dur="0.3s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Mouth (jagged) -->
  <path d="M6 16 L8 14 L10 16 L12 14 L14 16" stroke="#220808" stroke-width="2" fill="none"/>
  
  <!-- Small wings/spines -->
  <polygon points="2,8 0,4 4,6" fill="#5c1a1a"/>
  <polygon points="18,8 20,4 16,6" fill="#5c1a1a"/>
</svg>
