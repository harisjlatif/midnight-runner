<svg xmlns="http://www.w3.org/2000/svg" width="64" height="128" viewBox="0 0 64 128">
  <defs>
    <linearGradient id="runnerGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#0f0f1a"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Body -->
  <ellipse cx="32" cy="75" rx="14" ry="35" fill="url(#runnerGrad)"/>
  
  <!-- Head -->
  <circle cx="32" cy="28" r="16" fill="url(#runnerGrad)"/>
  
  <!-- Hood/cloak detail -->
  <path d="M16 35 Q32 20 48 35 L45 50 Q32 45 19 50 Z" fill="#0a0a15"/>
  
  <!-- Eyes (glowing) -->
  <ellipse cx="26" cy="28" rx="3" ry="2" fill="#7b68ee" filter="url(#glow)"/>
  <ellipse cx="38" cy="28" rx="3" ry="2" fill="#7b68ee" filter="url(#glow)"/>
  
  <!-- Legs (running pose) -->
  <path d="M26 105 L20 125 L24 125 L30 108" fill="url(#runnerGrad)"/>
  <path d="M38 105 L44 125 L40 125 L34 108" fill="url(#runnerGrad)"/>
  
  <!-- Arms -->
  <path d="M18 55 L8 70 L12 72 L20 60" fill="url(#runnerGrad)"/>
  <path d="M46 55 L56 70 L52 72 L44 60" fill="url(#runnerGrad)"/>
  
  <!-- Cloak trail -->
  <path d="M20 90 Q15 110 10 120 Q20 115 25 100" fill="#0f0f1a" opacity="0.7"/>
  <path d="M44 90 Q49 110 54 120 Q44 115 39 100" fill="#0f0f1a" opacity="0.7"/>
</svg>
