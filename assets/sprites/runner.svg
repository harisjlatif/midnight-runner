<svg xmlns="http://www.w3.org/2000/svg" width="32" height="48" viewBox="0 0 32 48">
  <!-- Runner character - dark silhouette with glowing eyes -->
  
  <!-- Body -->
  <rect x="10" y="16" width="12" height="20" fill="#1a1a2e"/>
  
  <!-- Head -->
  <circle cx="16" cy="10" r="8" fill="#1a1a2e"/>
  
  <!-- Eyes (glowing) -->
  <circle cx="13" cy="9" r="2" fill="#00ffff">
    <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="19" cy="9" r="2" fill="#00ffff">
    <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Legs -->
  <rect x="10" y="36" width="4" height="12" fill="#1a1a2e"/>
  <rect x="18" y="36" width="4" height="12" fill="#1a1a2e"/>
  
  <!-- Arms -->
  <rect x="4" y="18" width="6" height="4" fill="#1a1a2e"/>
  <rect x="22" y="18" width="6" height="4" fill="#1a1a2e"/>
  
  <!-- Sword -->
  <rect x="26" y="12" width="3" height="16" fill="#4a9eff"/>
  <rect x="24" y="14" width="7" height="2" fill="#666"/>
  
  <!-- Glow around sword -->
  <rect x="26" y="12" width="3" height="16" fill="#4a9eff" opacity="0.3" filter="blur(2px)"/>
</svg>
