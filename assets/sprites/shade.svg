  <ellipse cx="20" cy="16" rx="3" ry="4" fill="#ff3333">
    <animate attributeName="opacity" values="1;0.6;1" dur="1.5s" repeatCount="indefinite"/>
  </ellipse>
  
  <!-- Wispy bottom tendrils -->
  <path d="M8 32 Q6 38 8 40" stroke="#2d2d44" stroke-width="2" fill="none"/>
  <path d="M16 36 Q16 42 14 44" stroke="#2d2d44" stroke-width="2" fill="none"/>
