<svg xmlns="http://www.w3.org/2000/svg" width="28" height="52" viewBox="0 0 28 52">
  <!-- Wraith - tall, ethereal, semi-transparent -->
  
  <!-- Outer glow/aura -->
  <ellipse cx="14" cy="26" rx="12" ry="24" fill="#4b3d6b" opacity="0.3"/>
  
  <!-- Body (elongated, wispy) -->
  <path d="M6 6 Q14 0 22 6 L24 40 Q20 52 14 50 Q8 52 4 40 Z" fill="#3d2d5c" opacity="0.8"/>
  
  <!-- Hooded head shape -->
  <path d="M6 4 Q14 -2 22 4 L22 18 Q14 22 6 18 Z" fill="#2d1f4a"/>
  
  <!-- Face void (darker) -->
  <ellipse cx="14" cy="12" rx="6" ry="8" fill="#1a1333"/>
  
  <!-- Eyes (purple, ghostly) -->
  <circle cx="11" cy="11" r="2" fill="#9966ff">
    <animate attributeName="opacity" values="0.4;1;0.4" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="17" cy="11" r="2" fill="#9966ff">
    <animate attributeName="opacity" values="0.4;1;0.4" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Floating wisps -->
  <path d="M4 44 Q2 48 6 50" stroke="#3d2d5c" stroke-width="2" fill="none" opacity="0.6"/>
  <path d="M14 48 Q12 54 16 54" stroke="#3d2d5c" stroke-width="2" fill="none" opacity="0.6"/>
  <path d="M24 44 Q26 48 22 50" stroke="#3d2d5c" stroke-width="2" fill="none" opacity="0.6"/>
</svg>
